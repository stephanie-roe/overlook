<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook Hotel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400;500;600;900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-container">
      <h1>Overlook Hotel</h1>
    </div>
  </header>
  <main>
  <div class="customer-login-container">
    <h2>Hello, Welcome</h2>
    <section class="login">
      <h3>Log in</h3>
      <form>
        <label class="login-label" for="username"></label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <label class="login-label" for="password"></label>
        <input type="password" id="pass" name="password" placeholder="password" required>
        <button class="submit-login-button">LOG IN</button>
      </form>
    </section>
  </div>
  <nav class="nav-bar hidden">
    <p>Customer 50</p>
    <button class="user-dashboard-button hidden">HOME</button>
  </nav>
  <section class="user-dashboard hidden">
    <h2>My Bookings</h2>
    <div class="booking-tiles-container">
      <section class="past-bookings">
        <h3>Past Bookings</h3>
        <div class="past-booking-cards-container"></div>
      </section>
      <section class="current-bookings">
        <h3>Current Bookings</h3>
        <div class="current-booking-cards-container"></div>
        <button class="book-now-button">BOOK NOW</button>
      </section>
      <section class="future-bookings">
        <h3>Future Bookings</h3>
        <div class="future-booking-cards-container"></div>
      </section>
    </div>
    <section class="total">
    </section>
  </section>
  <section class="booking-dashboard  hidden">
    <h2>Book Your Stay</h2>
    <section class="booking-form-container">
      <div class="date-input">
        <form class="booking-form">
        </form>
        <div class="date-styling">
          <button class="submit-date-button">CHOOSE YOUR ROOM</button>
        </div>
      </div>
      <h3 class="room-choice-cta hidden">Select Your Lodging:</h3>
      <div class="room-options-container"></div>
      <div class="dropdown-filter-rooms hidden">
        <button class="filter-by-type">FILTER</button>
        <div class="dropdown-content">
        </div>
        <button class="clear-filters hidden">CLEAR SELECTION</button>
      </div>
      <h3 class="room-confirmation hidden">ROOM CONFIRMATION</h3>
      <h3 class="error-message-post-unsuccessful hidden">ERROR MESSAGE HERE</h3>
      <h3 class="selected-booking-total hidden">Total: $$$</h3>
      <div class="submit-styling">
        <button class="submit-booking-button">BOOK NOW</button>
      </div>
    </section>
  </section>
</main>
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
